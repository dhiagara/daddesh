<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
<hr>
<div class="container bootstrap snippets bootdey">
    <div class="row">
        <div class="col-lg-12">
            <div class="main-box no-header clearfix">
                <div class="main-box-body clearfix">
                    <div class="table-responsive">
                        <table class="table user-list">
                            <thead>
                                <tr>
                                <th><span>User</span></th>
                                <th><span>Created</span></th>
                                <th ><span>adresse</span></th>
                                <th><span>codePostal</span></th>
                                <th><span>telephone</span></th>
                                <th><span>Email</span></th>
                                <th>&nbsp;</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let user of listUsers">
                                    <td>
                                        <img src="{{this.url+user.emailId}}" alt="">
                                        <a href="#" class="user-link">{{user.nom}} {{user.prenom}}</a>
                                        <span class="user-subhead">{{user.nom}}</span>
                                    </td>
                                    <td>2013/08/12</td>
                                    
                                    <td class="text-center">
                                        <span class="label label-default">{{user.adresse}}</span>
                                    </td>
                                    <td class="text-center">
                                        <span class="label label-default">{{user.codePostal}}</span>
                                    </td>
                                    <td class="text-center">
                                        <span class="label label-default">{{user.telephone  }}</span>
                                    </td>
                                    <td>
                                        <a href="#">{{user.emailId}}</a>
                                    </td>
                                    <td style="width: 20%;">
                                        <a href="#" class="table-link">
                                           <span>
                                                <i  style='font-size:20px' class='fas fa-user-edit '></i>
                                            </span>
                                        </a>
                                     
                                            
                                                
            
                       
                                        <a href="#" class="table-link danger">
                                            <span>
                                                <i  style='font-size:20px; margin-left: 5px;' class="far fa-trash-alt "></i>
                                            </span>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
