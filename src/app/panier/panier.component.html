<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
<hr>
<div class="container bootstrap snippets bootdey">
    <div class="row">
        <div class="col-lg-12">
            <div class="main-box no-header clearfix">
                <div class="main-box-body clearfix">
                    <div class="table-responsive">
                        <table class="table user-list">
                            <thead>
                                <tr>
                                <th><span>nom</span></th>
                                <th><span>category</span></th>
                                <th><span>produit</span></th>
                                <th><span>type</span></th>
                                <th><span>prix</span></th>
                                <th>&nbsp;</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let produit of listData">
                                    <td >
                                        <img src="{{this.crudApi.base_path+'/findImage/'+produit.id+'/'+0}}" alt="">
                                        <a href="#" class="user-link">{{produit.nom}}</a>
                                        <span class="user-subhead">{{produit.nom}}</span>
                                    </td>
                                    <td>{{produit.category}}</td>
                                    <td class="text-center">
                                        <span class="label label-default">{{produit.produit}}</span>
                                    </td>
                                    <td class="text-center">
                                        <span class="label label-default">{{produit.type}}</span>
                                    </td>
                                    <td class="text-center">
                                        <span class="label label-default">{{produit.prix}} dt</span>
                                    </td>
                                    
                                    <td style="width: 20%;">
                                        <button  class="btn btn-purple btn-rounded waves-effect waves-light m-b-5">add Commande<i style="margin-left: 5px;" class="fas fa-plus"></i></button>
                                    </td>
                                </tr>
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
